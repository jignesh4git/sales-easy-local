<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  class="bg-style">

    <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit(createAccountForm.value)">

    <ion-list>

        <ion-item>
          <ion-label stacked>First Name</ion-label>
          <ion-input type="text" formControlName="first_name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Last Name</ion-label>
          <ion-input type="text" formControlName="last_name"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label stacked>User Name</ion-label>
            <ion-input type="text" formControlName="user_name"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Mobile Number</ion-label>
              <ion-input type="text" formControlName="mobile_number"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Company Name</ion-label>
                <ion-input type="text" formControlName="company_name"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label stacked>Credit Limit</ion-label>
                  <ion-input type="text" formControlName= "credit_limit"></ion-input>
                </ion-item>
        
      </ion-list>

      <button ion-button full color="primary" style="margin-top: 20px;" type="submit">Create Distributor</button>

      </form>
</ion-content>
