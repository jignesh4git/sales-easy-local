<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Retailers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style" padding>
  <ion-card ion-item *ngFor="let retailer of retailers">
    <ion-card-header>
      {{ retailer.store_name }}
    </ion-card-header>
    <ion-card-content>
      <ion-item>Name: {{retailer.user.first_name}} {{retailer.user.last_name}}</ion-item>
      <ion-item>Mobile: {{retailer.mobile_number}}</ion-item>
      <ion-item>Address: {{retailer.store_address}}</ion-item>
      <ion-item>Pin: {{retailer.pin_code}}</ion-item>
      <ion-item>Email: {{retailer.user.email}}</ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
