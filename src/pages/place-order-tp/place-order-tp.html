<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Distributor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  class="bg-style">
  <ion-card ion-item *ngFor="let distributor of distributors" (click)="itemTapped($event, distributor)">
    <ion-card-header>
      {{ distributor.company_name }}
    </ion-card-header>

    <ion-card-content>
      {{ distributor.company_address }}
    </ion-card-content>
  </ion-card>
</ion-content>
